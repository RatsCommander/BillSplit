<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>超市购物分摊（美国）</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div>
            <span>所有均摊人代号：</span>
            <input id="input-payer" type="text" placeholder="ACKJ" value="ACKJ" />
            <button id="btn-payer" type="button" onclick="loadPayer()">确定</button>
        </div>
        <br />
        <form id="form">
            <div>
                <span>名称：</span><input id="input-name" type="text" />&emsp;
                <span>单价：</span><input id="input-price" type="text" />&emsp;
                <span>数量：</span><input id="input-quantity" type="text" value="1" />&emsp;
                <span>加税？</span><input id="input-taxable" name="tax" type="radio" /><label for="input-taxable">是</label>
                <input id="input-nontaxable" name="tax" type="radio" checked /><label for="input-nontaxable">否</label>&emsp;
                <span id="span-payer">均摊人：
                    <input id="input-payer-A" name="payer" type="checkbox" value="A" checked /><label for="input-payer-A">A</label>
                    <input id="input-payer-C" name="payer" type="checkbox" value="C" checked /><label for="input-payer-C">C</label>
                    <input id="input-payer-K" name="payer" type="checkbox" value="K" checked /><label for="input-payer-K">K</label>
                    <input id="input-payer-J" name="payer" type="checkbox" value="J" checked /><label for="input-payer-J">J</label>
                </span>&emsp;
                <span>附加费：</span><input id="input-addon" type="text" value="0" />&emsp;
                <span>折扣：</span><input id="input-discount" type="text" value="0" />
            </div>
            <hr />
            <div>
                <button id="btn-submit" type="submit">提交</button>&emsp;
                <button id="btn-reset" type="reset">重置</button>&emsp;
                <button id="btn-delete" type="button" onclick="delLastRow()">删除最后一条数据</button>
            </div>
        </form>
        <div>
            <p id="p-payer">
                A: <span id="outcome-A">0.00</span>&emsp;&emsp;
                C: <span id="outcome-C">0.00</span>&emsp;&emsp;
                K: <span id="outcome-K">0.00</span>&emsp;&emsp;
                J: <span id="outcome-J">0.00</span>
            </p>
        </div>
        <div>
            <table id="table">
                <tr>
                    <td>均摊人</td>
                    <td>名称</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td>加税？</td>
                    <td>附加费</td>
                    <td>折扣</td>
                    <td>总价</td>
                </tr>
            </table>
        </div>
    </body>
</html>
