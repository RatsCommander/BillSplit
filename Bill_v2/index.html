<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>账单计算</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div>
            <span>所有参与人代号：</span>
            <input id="input-payer" type="text" value="ACJXY" />
            <button id="btn-payer" type="button" onclick="loadParticipants()">确定</button>
        </div>
        <br />
        <form id="form">
            <div>
                <span>名称：</span><input id="input-name" type="text" />&emsp;
                <span>金额：</span><input id="input-payment" type="text" />&emsp;
                <span id="span-payee"></span>&emsp;
                <span id="span-payer"></span>&emsp;
                <button id="btn-submit" type="submit">增加记录</button>&emsp;
                <button id="btn-reset" type="reset">重置输入框内容</button>&emsp;
            </div>
        </form>
        <hr />
        <div class="div-align-center">
            <table id="table-outcome"></table>
        </div>
        <hr />
        <div class="div-align-center">
            <table id="table-detail">
                <tr>
                    <td>序号</td>
                    <td>收款人</td>
                    <td>付款人</td>
                    <td>名称</td>
                    <td>金额</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </body>
</html>
